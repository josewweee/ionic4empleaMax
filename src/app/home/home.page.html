<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <h1>Albums</h1>
  <ion-slides [options]="slideOps" *ngIf="albums.length">
    <ion-slide *ngFor="let album of albums">
      <ion-avatar>
        <!-- <img src="albums.images[0].url"/> -->
        <span>{{album.name}}</span>
      </ion-avatar>
    </ion-slide>
  </ion-slides>

  <h1>Albums</h1>
  <ion-slides [options]="slideOps" *ngIf="songs.length">
    <ion-slide *ngFor="let song of songs">
      <ion-avatar>
        <!-- <img src="albums.images[0].url"/> -->
        <span>{{song.name}}</span>
      </ion-avatar>
    </ion-slide>
  </ion-slides>

  <h1>Songs</h1>
  <ion-slides [options]="slideOps" *ngIf="songs.length">
    <ion-slide *ngFor="let song of songs">
      <ion-avatar>
       <!--  <img src="songs.images[0].url"/> -->
        <span>{{song.name}}</span>
      </ion-avatar>
    </ion-slide>
  </ion-slides>
</ion-content>
